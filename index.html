<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Main Calculator body-->
    <div class="calculator-body">
      <div class="enclosing-calculator">
        <div class="text-box">
          <img
            src="./images/history.png"
            class="imageHW hamburger-menu view-history"
            alt="visit history button"
            tabindex="0"
          />
          <img
            src="./images/brightness-and-contrast.png"
            alt="button for light and dark mode"
            class="imageHW hamburger-menu dark-light-button"
            tabindex="0"
          />
          <input type="text" class="calculator-input" placeholder="0" />
        </div>
        <div class="advanced-operations">
          <div class="deg-fe">
            <div class="deg-rad-button" tabindex="0">DEG</div>
            <div tabindex="0" class="f-e-button">F-E</div>
          </div>
          <div class="modular-operation">
            <div class="gray" tabindex="0" id="mc-button">MC</div>
            <div class="gray" tabindex="0" id="mr-button">MR</div>
            <div tabindex="0" id="M-plus-minus-button" class="plus">M+</div>
            <div tabindex="0" id="M-plus-minus-button" class="minus">M-</div>
            <div tabindex="0" id="ms-button">MS</div>
          </div>
          <div class="trignometry-functions">
            <div>
              <img
                class="imageHW trignometry-function-icon"
                src="./images/right-triangle.png"
                alt="delete content button"
              />
              <select class="trig-func">
                <option>Trignometry</option>
                <option>sin</option>
                <option>cos</option>
                <option>tan</option>
                <option>cosec</option>
                <option>sec</option>
                <option>cot</option>
              </select>
            </div>
            <div>
              &#119891;
              <select class="advance-func">
                <option>Function</option>
                <option>ceil</option>
                <option>floor</option>
              </select>
            </div>
          </div>
        </div>
        <div class="calculator-buttons">
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            class="2nd-button"
          >
            <p>2nd</p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            &pi;
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p>e</p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            class="reset-all"
          >
            C
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            class="remove-data"
          >
            <img
              class="imageHW remove-data-icon"
              src="./images/delete.png"
              alt="delete content button"
            />
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p class="square-button">x<sup>2</sup></p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p><sup>1</sup>/x</p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            |x|
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            exp
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            mod
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p class="square-root-button"><sup>2</sup>&Sqrt;x</p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            &lpar;
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            &rpar;
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            n!
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            &divide;
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p>x<sup>y</sup></p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            7
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            8
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            9
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            X
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            <p>10<sup>x</sup></p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            4
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            5
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            6
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            -
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            log
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            1
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            2
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            3
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            +
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
          >
            ln
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
            class="toggle-sign"
          >
            <p><sup>+</sup>/<sub>-</sub></p>
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            0
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-numbers"
          >
            .
          </div>
          <div
            aria-label="calculator operation buttons"
            role="button"
            tabindex="0"
            id="calculator-buttons-result"
          >
            =
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../newscript.js"></script>
  </body>
</html>
